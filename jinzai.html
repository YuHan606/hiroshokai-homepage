    header {
      background: rgba(255, 255, 255, 0.1);

      position: sticky;

    header h1 {
      text-align: center;

      font-weight: 800;

      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    nav li {
      margin: 0 10px;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 12px 18px;
      border-radius: 12px;
      transition: background 0.3s ease;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    .jinzai-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      padding: 50px 40px;

    .main-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 40px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .jinzai-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .jinzai-card {
      background: linear-gradient(135deg, rgba(79,172,254,0.08), rgba(0,242,254,0.08));
      border: 1px solid rgba(79,172,254,0.3);
      border-radius: 20px;
      padding: 25px;
      transition: all 0.3s ease;
      text-align: center;
    }
    .jinzai-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(79,172,254,0.25);
    }

    .jinzai-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #4facfe;
    }

    .jinzai-card h3 {
      margin: 10px 0;
      font-size: 1.3rem;
      color: #2c3e50;
    }
    .jinzai-card p {
      margin: 6px 0;
      color: #555;
      font-size: 0.95rem;
    }
    .jinzai-card .highlight {
      font-weight: 700;
      color: #0077b6;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      color: white;
      margin-top: 50px;
    }
