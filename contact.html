<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ - 広昌会協同組合</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }

    /* 动态背景粒子 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      text-align: center;
      color: white;
      font-size: 2.5rem;
      font-weight: 800;
      padding: 25px 0 15px 0;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    nav li {
      flex: 1;
      text-align: center;
      position: relative;
    }

    nav a {
      display: block;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      padding: 15px 20px;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      margin: 0 5px;
      font-size: 0.95rem;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    nav a:hover::before {
      left: 100%;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      color: white;
    }

    nav a[href="contact.html"] {
      background: rgba(255, 255, 255, 0.25);
      color: white;
      font-weight: 700;
    }

    section {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      padding: 60px 50px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .contact-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #667eea, #764ba2, #ff6b6b, #4ecdc4);
      background-size: 300% 100%;
      animation: gradientShift 8s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    h2 {
      color: #2c3e50;
      font-size: 2.8rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 50px;
      line-height: 1.6;
    }

    .contact-form {
      display: grid;
      gap: 30px;
    }

    .form-group {
      position: relative;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 18px 25px;
      border: 2px solid #e0e6ed;
      border-radius: 15px;
      font-size: 1rem;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(5px);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 
        0 0 0 4px rgba(102, 126, 234, 0.1),
        0 10px 25px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #a0a6b0;
    }

    .submit-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 20px 50px;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      margin: 20px auto 0;
      display: block;
      min-width: 200px;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s ease;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(-1px) scale(1.02);
    }

    .contact-info {
      margin-top: 50px;
      padding-top: 40px;
      border-top: 2px solid #e0e6ed;
      text-align: center;
    }

    .contact-info h3 {
      color: #2c3e50;
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .contact-info p {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .contact-info .icon {
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.8rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      color: rgba(255, 255, 255, 0.8);
      margin-top: 60px;
      font-size: 1rem;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      nav ul {
        flex-wrap: wrap;
        height: auto;
        padding: 10px;
      }

      nav li {
        flex: none;
        margin: 5px;
      }

      .contact-container {
        padding: 40px 30px;
        margin: 20px;
      }

      h2 {
        font-size: 2.2rem;
      }

      .form-group input,
      .form-group textarea {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>広昌会協同組合</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="overview.html">組合概要</a></li>
      <li><a href="ginou.html">技能実習</a></li>
      <li><a href="tokutei.html">特定技能</a></li>
      <li><a href="sending.html">送り出し紹介</a></li>
      <li><a href="training.html">研修センター紹介</a></li>
      <li><a href="contact.html">お問い合わせ</a></li>
    </ul>
  </nav>
</header>

<section>
  <div class="contact-container">
    <h2>お問い合わせ</h2>
    <p class="subtitle">特定技能外国人の雇用をお考えなら、まずはお問い合わせください！<br>
    お客様のご質問やご相談に、専門スタッフが丁寧にお答えいたします。</p>
    
    <div class="contact-form">
      <div class="form-group">
        <label for="name">お名前 *</label>
        <input type="text" id="name" name="name" placeholder="山田 太郎" required>
      </div>
      
      <div class="form-group">
        <label for="email">メールアドレス *</label>
        <input type="email" id="email" name="email" placeholder="example@company.co.jp" required>
      </div>
      
      <div class="form-group">
        <label for="company">会社名</label>
        <input type="text" id="company" name="company" placeholder="株式会社○○">
      </div>
      
      <div class="form-group">
        <label for="phone">電話番号</label>
        <input type="tel" id="phone" name="phone" placeholder="03-1234-5678">
      </div>
      
      <div class="form-group">
        <label for="message">お問い合わせ内容 *</label>
        <textarea id="message" name="message" placeholder="特定技能外国人の雇用について詳しく知りたいです。どのような手続きが必要でしょうか？" required></textarea>
      </div>
      
      <button type="submit" class="submit-btn" onclick="handleSubmit(event)">
        送信する
      </button>
    </div>

    <div class="contact-info">
      <h3>その他のお問い合わせ方法</h3>
      <p><span class="icon">📞</span> 電話: 03-1234-5678</p>
      <p><span class="icon">📧</span> メール: info@hiroshikai.or.jp</p>
      <p><span class="icon">🕒</span> 受付時間: 平日 9:00-18:00</p>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2025 広昌会協同組合 - あなたの国際人材パートナー</p>
</footer>

<script>
  function handleSubmit(event) {
    event.preventDefault();
    
    // 简单的表单验证
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;
    
    if (!name || !email || !message) {
      alert('必須項目を入力してください。');
      return;
    }
    
    // 成功动画
    const btn = event.target;
    btn.innerHTML = '送信中...';
    btn.style.background = 'linear-gradient(135deg, #4ecdc4, #45b7d1)';
    
    setTimeout(() => {
      btn.innerHTML = '送信完了！';
      btn.style.background = 'linear-gradient(135deg, #55a3ff, #003d82)';
      
      setTimeout(() => {
        alert('お問い合わせありがとうございます。\n24時間以内にご返信いたします。');
        btn.innerHTML = '送信する';
        btn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
      }, 1500);
    }, 2000);
  }
  
  // 页面加载动画
  window.addEventListener('load', () => {
    const container = document.querySelector('.contact-container');
    container.style.opacity = '0';
    container.style.transform = 'translateY(30px)';
    
    setTimeout(() => {
      container.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
      container.style.opacity = '1';
      container.style.transform = 'translateY(0)';
    }, 100);
  });
</script>
</body>
</html>
