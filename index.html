<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
  const container = document.getElementById("globe-container");
  const width = container.offsetWidth;
  const height = container.offsetHeight;

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, width/height, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(width, height);
  renderer.setClearColor(0x000000, 0); // 透明背景
  container.appendChild(renderer.domElement);

  const geometry = new THREE.SphereGeometry(1.8, 64, 64);
  const loader = new THREE.TextureLoader();

  // 使用 NASA Blue Marble 地球贴图
  const earthTexture = loader.load(
    "https://eoimages.gsfc.nasa.gov/images/imagerecords/74000/74419/world.topo.bathy.200412.3x5400x2700.jpg"
  );

  const material = new THREE.MeshPhongMaterial({
    map: earthTexture,
    shininess: 30
  });
  const earth = new THREE.Mesh(geometry, material);
  scene.add(earth);

  // 云层
  const cloudGeometry = new THREE.SphereGeometry(1.83, 64, 64);
  const cloudTexture = loader.load(
    "https://eoimages.gsfc.nasa.gov/images/imagerecords/73000/73909/world.clouds.200412.3x5400x2700.jpg"
  );
  const cloudMaterial = new THREE.MeshLambertMaterial({
    map: cloudTexture,
    transparent: true,
    opacity: 0.4
  });
  const clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);
  scene.add(clouds);

  // 大气层
  const atmosphereGeometry = new THREE.SphereGeometry(1.85, 64, 64);
  const atmosphereMaterial = new THREE.ShaderMaterial({
    transparent: true,
    side: THREE.BackSide,
    vertexShader: `
      varying vec3 vNormal;
      void main() {
        vNormal = normalize(normalMatrix * normal);
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
      }
    `,
    fragmentShader: `
      varying vec3 vNormal;
      void main() {
        float intensity = pow(0.7 - dot(vNormal, vec3(0.0,0.0,1.0)),2.0);
        gl_FragColor = vec4(0.3,0.6,1.0,0.8) * intensity;
      }
    `
  });
  const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
  scene.add(atmosphere);

  // 光照
  scene.add(new THREE.AmbientLight(0x404040, 0.6));
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(5, 3, 5);
  scene.add(directionalLight);

  camera.position.z = 4;

  // 动画
  function animate() {
    requestAnimationFrame(animate);
    earth.rotation.y += 0.003;
    clouds.rotation.y += 0.004;
    renderer.render(scene, camera);
  }
  animate();

  // 自适应窗口大小
  window.addEventListener('resize', () => {
    const newWidth = container.offsetWidth;
    const newHeight = container.offsetHeight;
    camera.aspect = newWidth/newHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(newWidth, newHeight);
  });
</script>
